<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modal-form</title>
    <meta name="description" content="Bootstrap 3 transparent and fullscreen modals">
    <!-- include bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<style>
		/*===========Button custom styles===========*/
		body {
		  background: #72cffa;
		}

		/* .modal-transparent */

		.modal-transparent {
		  background: transparent;
		}
		.modal-transparent .modal-content {
		  background: transparent;
		}
		.modal-backdrop.modal-backdrop-transparent {
		  background: #ffffff;
		}
		.modal-backdrop.modal-backdrop-transparent.in {
		  opacity: .9;
		  filter: alpha(opacity=90);
		}

		/* .modal-fullscreen */

		.modal-fullscreen {
		  background: transparent;
		}
		.modal-fullscreen .modal-content {
		  background: transparent;
		  border: 0;
		  -webkit-box-shadow: none;
		  box-shadow: none;
		}
		.modal-backdrop.modal-backdrop-fullscreen {
		  background: #ffffff;
		}
		.modal-backdrop.modal-backdrop-fullscreen.in {
		  opacity: .97;
		  filter: alpha(opacity=97);
		}

		/* .modal-fullscreen size: we use Bootstrap media query breakpoints */

		.modal-fullscreen .modal-dialog {
		  margin: 0;
		  margin-right: auto;
		  margin-left: auto;
		  width: 100%;
		}
		@media (min-width: 768px) {
		  .modal-fullscreen .modal-dialog {
			width: 750px;
		  }
		}
		@media (min-width: 992px) {
		  .modal-fullscreen .modal-dialog {
			width: 970px;
		  }
		}
		@media (min-width: 1200px) {
		  .modal-fullscreen .modal-dialog {
			 width: 1170px;
		  }
		}

		/* centering styles for jsbin */
		html,
		body {
		  width:100%;
		  height:100%;
		}
		html {
		  display:table;
		}
		body {
		  display:table-cell;
		  vertical-align:middle;
		}
		body > .btn {
		  display: block;
		  margin: 0 auto;
		}
		
		
		/*==========Modal form custom styles===========*/
		.dropdown > .btn {
		  width: 100%;
		  text-align: left;
		}
	</style>
</head>
<body>
  
<!-- Button modal fullscreen -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-fullscreen">
  Launch modal fullscreen
</button>

<!-- Modal fullscreen -->
<div class="modal modal-fullscreen fade" id="modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Form title</h4>
      </div>
      <div class="modal-body">
	  
		<form class="form-horizontal">
		<div class="container-fluid">
		  <div class="form-group">
			<div class="col-xs-12">
			  <input type="text" class="form-control" aria-describedby="helpBlock" placeholder="Text field">
			  <span id="helpBlock" class="help-block">A block of help text</span>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-xs-6">
			  <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownAccounts" data-toggle="dropdown" aria-haspopup="true" >
                  Accounts
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownAccounts">
                  <li><a href="#">Sber</a></li>
                  <li><a href="#">Raif</a></li>
                  <li><a href="#">Alpha</a></li>
                </ul>
              </div>
			</div>
			<div class="col-xs-6">
			  <div class="btn-group" role="group" >
                <button type="button" class="btn btn-default">RUB</button>
                <button type="button" class="btn btn-default">USD</button>
                <button type="button" class="btn btn-default">EUR</button>
              </div>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-xs-6">
			  <input type="text" class="form-control" placeholder="Paxee">
			</div>
			<div class="col-xs-6">
			  <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownCategory" data-toggle="dropdown" aria-haspopup="true" >
                  Category
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownCategory">
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                </ul>
              </div>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-xs-6">
			  
                <div class='input-group date' id='timeStamp'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              
			</div>
			<div class="col-xs-6">
			  <input type="text" class="form-control" placeholder="Memo">
			</div>
		  </div>
		  <input class="btn btn-default pull-right" type="submit" value="Submit">
		</div>
		</form>	
      
	  </div>
    </div>
  </div>
</div>
  
<!-- include jQuery -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  
<!-- include bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 
 <script>
	try {// .modal-backdrop classes

		$(".modal-fullscreen").on('show.bs.modal', function () {
		  setTimeout( function() {
			$(".modal-backdrop").addClass("modal-backdrop-fullscreen");
		  }, 0);
		});
		$(".modal-fullscreen").on('hidden.bs.modal', function () {
		  $(".modal-backdrop").addClass("modal-backdrop-fullscreen");
		});
	} catch (error) { throw error; }

	$(function () {
        $('#timeStamp').datetimepicker();
    });

 </script>
 
</body>
</html>
